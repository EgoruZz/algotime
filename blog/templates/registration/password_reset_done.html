{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Письмо отправлено</h2>
                    <p>
                        Мы отправили вам инструкции по сбросу пароля на указанный email.
                        Если вы не получили письмо, проверьте папку "Спам" или убедитесь,
                        что ввели адрес, который указывали при регистрации.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
